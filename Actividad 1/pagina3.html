<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usabilidad en las imágenes</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            font-size: 16px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            color: #000000;
        }

        .image-container {
            margin: 20px 0;
        }

        .image-container img {
            width: 800px;
            height: auto;
            border-radius: 8px;
            border: solid 2px black;
        }

        .background-image {
            background-image: url('https://www.eniun.com/wp-content/uploads/Tutorial-Usabilidad-1-900x450.png');
            background-size: cover;
            height: 300px;
            padding: 20px;
            border-radius: 8px;
            border: solid 2px black;
        }
        .background-image p {
            color:#ffffff;
        }
    </style>
</head>

<body>
    <h1>Usabilidad en las imágenes</h1>
    <p>Ajustamos la imágen al ancho del body.</p>
    <div class="image-container">
        <img src="https://www.eniun.com/wp-content/uploads/Curso-Visual-Studio-Code.png" alt="Curso-Visual-Studio-Code">
    </div>
    <p>Texto y fondo ajustados:</p>
    <div class="background-image">
        <p>Cambiamos el color del texto a blanco para que sea mas legible.</p>
    </div>
</body>

</html>
